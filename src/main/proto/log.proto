syntax = "proto3";

option java_multiple_files = true;
option java_package = "tarea3";
option java_outer_classname = "LogProto";
option objc_class_prefix = "SD";

package tarea3;

message LogMsg{
	string log =1;
}

message LogOkMsg{
	int32 ok = 1;
}

service LogHospital {
	rpc IngresaLog(LogMsg) returns (LogOkMsg){}
}
